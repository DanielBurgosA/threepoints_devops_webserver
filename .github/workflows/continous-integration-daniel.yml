name: CI for Daniel Burgos

# Disparador: ejecuta cuando se hace push a master
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout del código en el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Mock de ejecución de pruebas SAST
      - name: Pruebas de SAST
        run: echo "Ejecución de pruebas de SAST"

      # Crear archivo de credenciales
      - name: Crear archivo de credenciales
        run: |
          echo '[credentials]' > credentials.ini
          echo 'user=${{ secrets.USERNAME }}' >> credentials.ini
          echo 'password=${{ secrets.PASSWORD }}' >> credentials.ini

      # Construir imagen de Docker
      - name: Build docker image
        run: |
          docker build -t devops_ws . --tag devops_ws_:$(date +%s)